<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JD Assistant - Login/Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segue UI", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 350px;
      color: #fff;
      position: relative;
      transition: 0.4s ease;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 10px 0 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #03dac6;
      font-size: 16px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00bfa5;
    }

    .toggle-link {
      margin-top: 20px;
      text-align: center;
      cursor: pointer;
      color: #03dac6;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Login Form -->
<div id="loginForm" class="container {% if mode == 'register' %}hidden{% endif %}">
  <h2>Login to JD</h2>
  {% if message and mode == 'login' %}
    <div class="error-message">{{ message }}</div>
  {% endif %}
  <form method="POST" action="/auth/login">
    <label>
      <input type="text" name="username" placeholder="Your Username" required />
    </label>
    <label>
      <input type="password" name="password" placeholder="Your Password" required />
    </label>
    <button type="submit">Login</button>
  </form>
  <div class="toggle-link" onclick="toggleForms()">New user? Register now</div>
</div>

<!-- Register Form -->
<div class="container {% if mode == 'login' %}hidden{% endif %}" id="registerForm">
  <h2>Register with JD</h2>
  {% if message and mode == 'register' %}
    <div class="error-message">{{ message }}</div>
  {% endif %}
  <form method="POST" action="/auth/register">
    <label>
      <input type="text" name="username" placeholder="Choose Username" required />
    </label>
    <label>
      <input type="email" name="email" placeholder="Your Email" required />
    </label>
    <label>
      <input type="password" name="password" placeholder="Create Password" required />
    </label>
    <label>
         <input type="password" name="app_password" placeholder="Email App Password (optional)" />
    </label>
    <button type="submit">Register</button>
  </form>
  <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
</div>

<script>
  function toggleForms() {
    const login = document.getElementById("loginForm");
    const register = document.getElementById("registerForm");
    login.classList.toggle("hidden");
    register.classList.toggle("hidden");
  }
</script>

</body>
</html>
