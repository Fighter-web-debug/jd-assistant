<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JD Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --input-bg: #1e1e1e;
            --accent: #03dac6;
            --bot-bg: #2b2b2b;
        }

        [data-theme="light"] {
            --bg-color: #f4f4f4;
            --text-color: #222;
            --input-bg: #fff;
            --accent: #007bff;
            --bot-bg: #d3d3d3;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 32px;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            padding: 6px 10px;
            background: var(--accent);
            border-radius: 5px;
            font-weight: bold;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 80vh;
            background: var(--input-bg);
            border-radius: 10px;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4em;
        }

        .user {
            background: var(--accent);
            color: black;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background: var(--bot-bg);
            color: var(--text-color);
            align-self: flex-start;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }

        #command {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--accent);
        }

        button {
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: var(--accent);
            color: black;
            cursor: pointer;
            font-weight: bold;
        }

        .mic-button {
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: pulse 2s infinite;
        }

        .loader {
            border: 3px solid var(--accent);
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 10px;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--accent); }
            70% { box-shadow: 0 0 0 10px transparent; }
            100% { box-shadow: 0 0 0 0 transparent; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>
    <h1>JD Assistant</h1>
    <div class="chat-container" id="chat-container"></div>

    <div class="input-container">
        <label for="command"></label><input type="text" id="command" placeholder="Type your command..." onkeydown="if(event.key==='Enter') sendCommand()" />
        <button onclick="sendCommand()">Send</button>
        <button class="mic-button" onclick="startVoiceInput()">ðŸŽ¤</button>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        function speakFromWeb(text) {
            if (typeof Android !== "undefined" && Android.speakResponse) {
                Android.speakResponse(text);
            }
        }

        function startVoiceInput() {
            if (typeof Android !== "undefined" && Android.startVoice) {
                Android.startVoice();
            } else {
                alert("Voice input not available.");
            }
        }

        function addMessage(content, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = content;
            document.getElementById('chat-container').appendChild(msg);
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }

        function animateBotResponse(text) {
            let index = 0;
            const container = document.createElement('div');
            container.className = 'message bot';
            document.getElementById('chat-container').appendChild(container);
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;

            function type() {
                if (index < text.length) {
                    container.textContent += text.charAt(index++);
                    setTimeout(type, 15);
                }
            }
            type();
        }

        function sendCommand() {
            const cmdInput = document.getElementById("command");
            const cmd = cmdInput.value.trim();
            if (!cmd) return;

            const loader = document.getElementById("loader");
            loader.style.display = "inline-block";
            cmdInput.value = "";
            addMessage(cmd, "user");

            fetch("/process", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command: cmd })
            })
            .then(res => res.json())
            .then(data => {
                loader.style.display = "none";
                speakFromWeb(data.response);
                animateBotResponse(data.response);

                if (data.actions && data.actions.youtube_song) {
                    if (typeof Android !== "undefined" && Android.openYouTube) {
                        Android.openYouTube(data.actions.youtube_song);
                    }
                }
            })
            .catch(err => {
                loader.style.display = "none";
                animateBotResponse("Error: " + err);
            });
        }
    </script>
</body>
</html>
